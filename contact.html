<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact BlackRoad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --black: #000; --white: #fff; --amber: #F5A623;
            --hot-pink: #FF1D6C; --violet: #9C27B0; --electric-blue: #2979FF;
            --gradient-brand: linear-gradient(135deg, var(--amber) 0%, var(--hot-pink) 38.2%, var(--violet) 61.8%, var(--electric-blue) 100%);
        }
        body { font-family: 'SF Pro Display', -apple-system, sans-serif; background: var(--black); color: var(--white); line-height: 1.618; }
        nav { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); padding: 21px 55px; }
        .logo { font-size: 20px; font-weight: 700; }
        .logo span { background: var(--gradient-brand); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main { padding: 144px 55px 89px; max-width: 800px; margin: 0 auto; }
        h1 { font-size: 48px; font-weight: 700; margin-bottom: 34px; }
        h1 span { background: var(--gradient-brand); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 21px; margin-bottom: 55px; }
        .contact-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 13px; padding: 34px; }
        .contact-icon { font-size: 34px; margin-bottom: 21px; }
        .contact-title { font-size: 18px; font-weight: 600; margin-bottom: 13px; }
        .contact-info { color: rgba(255,255,255,0.6); }
        .contact-info a { color: var(--hot-pink); text-decoration: none; }
        form { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 13px; padding: 34px; }
        .form-group { margin-bottom: 21px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.7); }
        input, textarea { width: 100%; padding: 13px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--white); font-size: 14px; }
        input:focus, textarea:focus { outline: none; border-color: var(--hot-pink); }
        textarea { min-height: 120px; resize: vertical; }
        button { background: var(--gradient-brand); border: none; color: var(--white); padding: 13px 34px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; }
        footer { text-align: center; padding: 55px; color: rgba(255,255,255,0.4); font-size: 12px; margin-top: 55px; }
    </style>
</head>
<body>
    <nav><div class="logo">BLACKROAD <span>OS</span></div></nav>
    <div class="main">
        <h1>Contact <span>Us</span></h1>
        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">üìß</div>
                <div class="contact-title">Email</div>
                <div class="contact-info"><a href="mailto:hello@blackroad.io">hello@blackroad.io</a></div>
            </div>
            <div class="contact-card">
                <div class="contact-icon">üêô</div>
                <div class="contact-title">GitHub</div>
                <div class="contact-info"><a href="https://github.com/BlackRoad-OS">github.com/BlackRoad-OS</a></div>
            </div>
            <div class="contact-card">
                <div class="contact-icon">üíº</div>
                <div class="contact-title">Enterprise</div>
                <div class="contact-info"><a href="mailto:enterprise@blackroad.io">enterprise@blackroad.io</a></div>
            </div>
        </div>
        <form action="https://formspree.io/f/placeholder" method="POST">
            <div class="form-group"><label>Name</label><input type="text" name="name" required></div>
            <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Message</label><textarea name="message" required></textarea></div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer><p>¬© 2026 BlackRoad OS, Inc.</p></footer>
</body>
</html>
